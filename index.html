<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Login ‚Äî MM Designs</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="page">
			<section class="card">Ã•
				<div class="brand">
					<h1>MM Designs</h1>
					<p class="tag">Make it simple. Make it beautiful.</p>
				</div>

				<form class="login-form" onsubmit="return false;">
					<h2>Sign in</h2>

					<label class="field">
						<span>Email</span>
						<input type="email" name="email" placeholder="you@domain.com" required />
					</label>

					<label class="field">
						<span>Password</span>
						<div class="pw-row">
							<input id="password" type="password" name="password" placeholder="Enter your password" required />
							<button type="button" class="pw-toggle" aria-label="Show password" onclick="togglePassword()">üëÅÔ∏è</button>
						</div>
					</label>

					<div class="actions">
						<a class="btn primary" href="home.html">Log in</a>
						<a class="btn ghost" href="signup.html">Create account</a>
					</div>

					<p class="help">Forgot your password? <a href="#">Reset</a></p>
				</form>
			</section>
		</main>

		<script>
			function togglePassword(){
				const pw = document.getElementById('password');
				if (!pw) return;
				pw.type = pw.type === 'password' ? 'text' : 'password';
			}
		</script>
	</body>
</html>
